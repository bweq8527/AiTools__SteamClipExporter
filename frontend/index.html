<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Steam 录像转换器</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { background: #2c2c2c; border: 1px solid #333; color: #fff; padding: 10px; width: 60%; border-radius: 4px; }
        button { background: #0d47a1; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1565c0; }
        button:disabled { background: #444; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-height: 500px; overflow-y: auto; }
        .item { background: #252525; border-radius: 6px; overflow: hidden; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .item:hover { background: #333; }
        .item.selected { border-color: #2196f3; background: #2c3e50; }
        .item.done { opacity: 0.5; border-color: #4caf50; cursor: default; }
        .img-box { width: 100%; height: 100px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .q-item { background: #252525; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 13px; }
        progress { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Steam 录像自动转换工具</h2>
            <input type="text" id="p" placeholder="路径: H:\录屏工作目录\Steam">
            <button onclick="setP()">扫描目录</button>
            <p id="msg" style="color:#4caf50"></p>
        </div>
        <div class="grid">
            <div class="box">
                <div style="display:flex; justify-content: space-between; margin-bottom:10px;">
                    <span>待处理素材</span>
                    <button id="qBtn" onclick="addQ()" disabled>加入队列</button>
                </div>
                <div id="list" class="list"></div>
            </div>
            <div class="box">
                <span>转换进度</span>
                <canvas id="chart" style="margin:10px 0;"></canvas>
                <div id="qList"></div>
            </div>
        </div>
    </div>
    <script>
        let sel = [], chart = null;
        function initChart() {
            chart = new Chart(document.getElementById('chart'), {
                type: 'bar', data: { labels: [], datasets: [{ label: '进度%', data: [], backgroundColor: '#2196f3' }] },
                options: { indexAxis: 'y', scales: { x: { max:100, min:0 } } }
            });
        }
        async function setP() {
            const res = await axios.post('/api/set_path', { path: document.getElementById('p').value });
            document.getElementById('msg').innerText = res.data.message;
            load();
            if(!window.timer) window.timer = setInterval(tick, 1000);
        }
        async function load() {
            const res = await axios.get('/api/clips');
            const div = document.getElementById('list'); div.innerHTML = '';
            res.data.clips.forEach(c => {
                const el = document.createElement('div');
                el.className = `item ${c.is_converted?'done':''} ${sel.includes(c.id)?'selected':''}`;
                el.innerHTML = `<div class="img-box">${c.thumb?`<img src="${c.thumb}?t=${Date.now()}">`:'无预览'}</div><div style="padding:5px;font-size:11px">${c.id.slice(-15)}</div>`;
                if(!c.is_converted) el.onclick = () => {
                    if(sel.includes(c.id)) sel = sel.filter(i=>i!==c.id); else sel.push(c.id);
                    document.getElementById('qBtn').disabled = sel.length===0;
                    load();
                };
                div.appendChild(el);
            });
        }
        async function addQ() {
            await axios.post('/api/queue', { clip_ids: sel });
            sel = []; document.getElementById('qBtn').disabled = true; load();
        }
        async function tick() {
            const res = await axios.get('/api/progress');
            const stats = res.data.all_statuses;
            const qDiv = document.getElementById('qList'); qDiv.innerHTML = '';
            let lbs = [], dat = [], hasDone = false;
            for(let id in stats) {
                if(stats[id].status === 'running' || stats[id].status === 'pending') {
                    lbs.push(id.slice(-10)); dat.push(stats[id].progress);
                    qDiv.innerHTML += `<div class="q-item"><b>${id.slice(-15)}</b><br><small>${stats[id].eta}</small><progress value="${stats[id].progress}" max="100"></progress></div>`;
                }
                if(stats[id].progress === 100) hasDone = true;
            }
            chart.data.labels = lbs; chart.data.datasets[0].data = dat; chart.update();
            if(hasDone) load();
        }
        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
